<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Record {{record}}</title>
</head>
<body>
    <h1>{{record}}ning ma'lumotlarini o'zgartirish:</h1>
    <form action="/record_edit/{{record.id}}/" method="post"> {% csrf_token %}
        <label for="talaba">Talaba</label>
        <select disabled="True" name="talaba" id="talaba">
        <option value="{{record.student.id}}">{{record.student}}</option>
        {% for talaba in talabalar %}
        <option value="{{talaba.id}}">{{talaba.ism}}</option>
        {% endfor %}
        </select>
        <br>
        <br>
        <label for="kitobi">Kitob:</label>
        <select disabled="True" name="kitob" id="kitobi">
            <option value="{{record.kitob.id}}">{{record.kitob.nom}}</option>
            {% for kitob in kitoblar %}
            <option value="{{kitob.id}}">{{kitob.nom}}</option>
            {% endfor %}
        </select>
        <br>
        <br>
        <label for="vaqti">Olingan vaqti:</label>
        <input  required="False" type="date" value={{record.olingan_sana}} name="olingan_sana" id="vaqti">
        <br>
        <br>
        <label for="qaytarilganmi">Qaytarilganmi:</label>
        {% if record.qaytardi %}
        <input type="checkbox" checked="checked" name="qaytarilganmi">
        {% else %}
        <input type="checkbox" name="qaytarilganmi" id="qaytarilganmi">
        {% endif %}
        <br>
        <br>
        <label for="qaytgan_sana">Qaytargan sanasi</label>
        <input type="date" value="{{record.qaytargan_sana}}" name="qaytargan_sana" id="qaytgan_sana">
        <br>
        <br>
        <button type="submit">O'zgarishni Saqlash</button>
    </form>

</body>
</html>
